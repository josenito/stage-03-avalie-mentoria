<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação de Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="images/ball.png" alt="imagem de balão com 3 estrrelas selecionadas e duas sem seleção">
    </header>


    <h2>Informações Pessoais</h2>

    <form id="my-form">

      <fieldset>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name" required />
          </div>

          <div class="input-wrapper">
            <label for="event-lastname">Sobrenome</label>
            <input type="text" id="event-lastname" required />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="event-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="event-email" />
        </div>
      </fieldset>


      <fieldset>
        <div class="fildset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Selecione quem foi o seu mentor</label>
            <select id="event-mentor">
              <option value="0">...</option>
              <option value="A">Antonio Santos</option>
              <option value="B">Renato Russo</option>
              <option value="C">João Silva</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-about">Feedback sobre o mentor</label>
            <textarea id="event-about"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-doubts" />
            <label for="event-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="fildset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-first-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-first-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-first-started-time">Das</label>
              <input type="time" id="event-first-started-time" />
            </div>

            <div class="input-wrapper">
              <label for="event-first-end-time">Das</label>
              <input type="time" id="event-first-end-time" />
            </div>
          </div>
        </div>
      </fieldset>

      <footer>
        <button class="button" form="my-form">
          Salvar
        </button>
      </footer>

    </form>

  </div>
</body>

</html>
